<!DOCTYPE html>

  <style>
      /* Some basic styling */
      .product-box {
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .product-image {
      max-width: 100%;
      height: auto;
    }
    
    .product-name {
      font-size: 18px;
      margin-top: 10px;
    }
    
    .product-price {
      font-size: 16px;
      margin-top: 10px;
    }
    
    .buy-now-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    .buy-now-button:hover {
      background-color: #45a049;
    }
    
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    .failed-payment {
      border-color: red;
    }
    
    input[type="text"], input[type="number"], input[type="date"], input[type="email"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    /* Responsive styles */
    @media screen and (min-width: 768px) {
      /* Display 2 product boxes per row on devices with a minimum width of 768px */
      .product-box {
        width: 50%;
        float: left;
      }
    }
    
    @media screen and (min-width: 1024px) {
      /* Display 3 product boxes per row on devices with a minimum width of 1024px */
      .product-box {
        width: 33.33%;
      }
    }
  </style>
</head>
